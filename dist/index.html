<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <title>Facebook</title>
    <link rel="stylesheet" href="/assets/index-da3e2036.css">
  </head>
  <body>
    <div class="flex">
      <div class="mt-52 ml-72">
        <img src="/assets/FB.logo-a42de938.png" class="w-36 h-19" alt="Facebook logo" />
        <p class="text-lg w-80 -mt-5">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>

      <div class="w-80 px-3 h-80 mt-28 ml-48 border border rounded shadow-lg shadow-indigo-500/40">
        <form>
          <label class="">
            <input type="text" placeholder="Email address or phone number"
              class="required:border-red-500 pl-3 text-sm w-full my-2 py-3 border-2 rounded focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500"/>
            <input type="password" placeholder="Password"
              class="pl-3 text-sm w-full my-4 py-3 border-2 rounded focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500"/>
          </label>

          <div>
            <button class="bg-blue-500 text-white w-full rounded py-3 hover:bg-blue-700">
              Log In
            </button>
          </div>

          <div class="text-center mt-3 text-blue-500 cursor-pointer">
            <strong class="hover:text-sm">Forgotten Password?</strong>
          </div>
          <hr class="mt-3"/>
          <div class="">
            <button class="bg-green-400 text-white w-48 rounded py-2 mt-4 mx-12 text-base hover:bg-green-600">
              Create New Account
            </button>
          </div>
        </form>

        <p class="mt-9 text-xs mx-5">
          <strong class="text-blue-700 hover:text-blue-400">Create a Page</strong>
          for a celebrity. Brand or Business
        </p>
      </div>
    </div>
  </body>
</html>
